<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Top Scholars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background: linear-gradient(to right, #003366, #0055a5);
      color: white;
    }
    .countdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Top Scholars!</h1>
  <p>Now your future is our responsibility ðŸ’¡</p>
  <p class="countdown">Redirecting to homepage in <span id="count">10</span> seconds...</p>

  <script>
    let count = 10;
    const countdownEl = document.getElementById("count");

    const timer = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count === 0) {
        clearInterval(timer);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>
</html>
