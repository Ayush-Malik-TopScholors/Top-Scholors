<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Top Scholars</title>
  <style>
    body {
      background: linear-gradient(to right, #004080, #0073e6);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Top Scholars, <span id="username"></span>!</h1>
  <p>Now your future is our responsibility.</p>
  <p>You will be redirected to your dashboard shortly...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || "Scholar";
    document.getElementById("username").textContent = username;

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 10000); // 10 seconds
  </script>
</body>
</html>
