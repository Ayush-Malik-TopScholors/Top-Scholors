<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Top Scholars</title>
  <style>
    body {
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      color: #1e3a8a;
    }
    p {
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Top Scholars!</h1>
    <p>Your future is our responsibility.</p>
    <p>Redirecting you to your dashboard in <span id="countdown">10</span> seconds...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next") || "user-dashboard.html";

    let timeLeft = 10;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(interval);
        window.location.href = nextPage;
      }
    }, 1000);
  </script>
</body>
</html>
