<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Top Scholars</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #001f3f, #0074D9);
      color: white;
      text-align: center;
    }
    .welcome-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
    }
    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1 id="welcome-message">Welcome to Top Scholars!</h1>
    <p>Now your future is our responsibility ✨</p>
    <p>You’ll be redirected to the login page shortly...</p>
  </div>

  <script>
    // Get username from URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username") || "Scholar";

    // Show personalized welcome message
    document.getElementById("welcome-message").textContent = `Welcome, ${username}!`;

    // Redirect to login.html after 5 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>
</body>
</html>
