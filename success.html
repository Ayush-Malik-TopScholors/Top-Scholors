<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success - Top Scholars</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #2ecc71, #27ae60);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .success-box {
      background: rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .success-animation {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: relative;
      margin: 0 auto 20px auto;
    }

    .success-animation::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 50px;
      border-right: 5px solid white;
      border-bottom: 5px solid white;
      transform: rotate(45deg);
      top: 15px;
      left: 35px;
      animation: checkmark 0.5s ease forwards;
    }

    @keyframes checkmark {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      100% {
        width: 25px;
        height: 50px;
        opacity: 1;
      }
    }

    .success-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .success-box p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .redirect-note {
      font-size: 14px;
      color: #e0e0e0;
    }
  </style>

  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=index.html" />
</head>
<body>
  <div class="success-box">
    <div class="success-animation"></div>
    <h1>Success!</h1>
    <p>Your action was completed successfully.</p>
    <p class="redirect-note">Redirecting to homepage in 5 seconds...</p>
  </div>
</body>
</html>
