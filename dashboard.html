<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard | Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
    }

    .dashboard {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="dashboard text-center">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile" class="profile-pic" id="profile-pic" />
    <h3 id="user-name">Loading...</h3>
    <p id="user-email">Please wait...</p>
    <button class="btn btn-primary my-2" onclick="editProfile()">Edit Profile</button>
    <button class="btn logout-btn my-2" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
      authDomain: "top-scholors.firebaseapp.com",
      projectId: "top-scholors",
      storageBucket: "top-scholors.firebasestorage.app",
      messagingSenderId: "1000049112861",
      appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Load user info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          document.getElementById('user-name').textContent = userData.fullname || "Top Scholar";
          document.getElementById('user-email').textContent = user.email;
          if (userData.photoURL) {
            document.getElementById('profile-pic').src = userData.photoURL;
          }
        } else {
          document.getElementById('user-name').textContent = "No Data Found";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout function
    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Logout failed!");
      });
    }

    function editProfile() {
      alert("Edit profile feature coming soon!");
    }
  </script>
</body>
</html>
