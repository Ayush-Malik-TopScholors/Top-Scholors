<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses | Top Scholars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #0d1b2a, #1b263b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 50px;
    }

    .course-card {
      background-color: #1b263b;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .course-header {
      background-color: #0d1b2a;
      color: #ffd700;
      padding: 1rem;
      font-size: 1.3rem;
      text-align: center;
    }

    .card-body {
      text-align: center;
      padding: 1.2rem;
    }

    .explore-btn {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #ffc107;
      color: black;
    }

    .section-title {
      text-align: center;
      color: #ffd700;
      font-size: 2rem;
      margin: 2rem 0;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="section-title">Explore Our Courses</h2>
    <div class="row g-4">
      <!-- Loop starts here -->
      <div class="col-md-4" id="courseCards"></div>
      <!-- Loop ends here -->
    </div>
  </div>

  <script>
    const courseList = [
      { id: 'class6', name: 'Class 6' },
      { id: 'class7', name: 'Class 7' },
      { id: 'class8', name: 'Class 8' },
      { id: 'class9', name: 'Class 9' },
      { id: 'class10', name: 'Class 10' },
      { id: 'class11', name: 'Class 11' },
      { id: 'class12', name: 'Class 12' },
      { id: 'bba', name: 'BBA' },
      { id: 'bca', name: 'BCA' }
    ];

    const courseCardsContainer = document.getElementById("courseCards");

    courseList.forEach(course => {
      const card = document.createElement("div");
      card.className = "col-md-4";

      card.innerHTML = `
        <div class="course-card">
          <div class="course-header">${course.name}</div>
          <div class="card-body">
            <p>Unlock exciting resources, quizzes, and polls for ${course.name}!</p>
            <a href="dashboard/${course.id}.html" class="explore-btn">Explore Now</a>
          </div>
        </div>
      `;
      courseCardsContainer.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
