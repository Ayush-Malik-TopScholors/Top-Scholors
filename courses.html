<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Top Scholars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .course-card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-explore, .btn-enroll {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 500;
    }

    .btn-explore {
      background-color: #0d6efd;
      color: white;
    }

    .btn-enroll {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Top Scholars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">Our Courses</h2>
    <div class="row g-4">
      <!-- Course Cards -->
      <!-- Repeat below block for each course -->
      <script>
        const courses = [
          { name: "Class 6", file: "class6.html" },
          { name: "Class 7", file: "class7.html" },
          { name: "Class 8", file: "class8.html" },
          { name: "Class 9", file: "class9.html" },
          { name: "Class 10", file: "class10.html" },
          { name: "Class 11", file: "class11.html" },
          { name: "Class 12", file: "class12.html" },
          { name: "BBA", file: "bba.html" },
          { name: "BCA", file: "bca.html" }
        ];
      </script>

      <div id="course-container" class="row g-4"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById("course-container");
    courses.forEach(course => {
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card course-card p-3 h-100">
          <h5 class="card-title">${course.name}</h5>
          <p class="card-text">Explore comprehensive material, quizzes, polls, and more.</p>
          <div class="d-flex justify-content-between">
            <a href="dashboard/${course.file}" class="btn btn-explore">Explore Now</a>
            <a href="login.html" class="btn btn-enroll">Enroll Now</a>
          </div>
        </div>`;
      container.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
