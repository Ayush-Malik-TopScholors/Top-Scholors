<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars | Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Top Scholars</a>
      <div class="flex items-center gap-6">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="courses.html" class="hover:text-yellow-300 font-semibold border-b-2 border-yellow-400">Courses</a>
        <a href="contact.html" class="hover:text-yellow-300">Contact</a>
        <a id="login-btn" href="login.html" class="bg-white text-blue-800 px-4 py-1 rounded hover:bg-yellow-400 hover:text-white transition">Login</a>
        <div id="profile-wrapper" class="relative hidden cursor-pointer">
          <div class="bg-white text-blue-800 w-10 h-10 flex items-center justify-center rounded-full hover:bg-yellow-400 transition" title="User Profile">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.21 0 4.294.535 6.121 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <div id="profile-dropdown" class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg py-2 hidden z-50">
            <a id="dashboard-link" class="block px-4 py-2 text-blue-800 hover:bg-gray-100 cursor-pointer">Dashboard</a>
            <a id="logout-btn" class="block px-4 py-2 text-red-600 hover:bg-gray-100 cursor-pointer">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Courses Section -->
  <section class="py-12">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-10 text-blue-800">Our Courses</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Course cards (same as before) -->
        <!-- Class 6 to BCA -->
        <!-- Your existing course card HTML remains unchanged -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4">
    <p>&copy; 2025 Top Scholars. All rights reserved.</p>
  </footer>

  <!-- Login State & Profile Dropdown -->
  <script defer>
    window.addEventListener("DOMContentLoaded", () => {
      const loginBtn = document.getElementById("login-btn");
      const profileWrapper = document.getElementById("profile-wrapper");
      const dropdown = document.getElementById("profile-dropdown");
      const logoutBtn = document.getElementById("logout-btn");
      const dashboardLink = document.getElementById("dashboard-link");

      const checkLoginState = () => {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            loginBtn?.classList.add("hidden");
            profileWrapper?.classList.remove("hidden");
          } else {
            loginBtn?.classList.remove("hidden");
            profileWrapper?.classList.add("hidden");
          }
        });
      };

      setTimeout(checkLoginState, 100);

      profileWrapper?.addEventListener("click", () => {
        dropdown?.classList.toggle("hidden");
      });

      logoutBtn?.addEventListener("click", () => {
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html";
        });
      });

      dashboardLink?.addEventListener("click", () => {
        window.location.href = "dashboard.html";
      });

      document.addEventListener("click", (e) => {
        if (!profileWrapper?.contains(e.target)) {
          dropdown?.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
