<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Courses | Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      background-color: #0a1748;
      color: #ffd700;
      padding: 20px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin: 30px 0 10px;
      color: #0a1748;
    }

    .course-card {
      background: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card-title {
      color: #0a1748;
      font-weight: 600;
      font-size: 1.3rem;
    }

    .card-text {
      color: #444;
      font-size: 0.95rem;
    }

    .explore-btn {
      background-color: #ffd700;
      color: #0a1748;
      font-weight: bold;
      border-radius: 25px;
      padding: 8px 20px;
      transition: background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #e0c200;
      color: black;
    }

    .footer {
      background-color: #0a1748;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="top-bar">Top Scholars Courses</div>

  <div class="container mt-5">
    <h2 class="section-title">Choose Your Class</h2>
    <div class="row g-4 mt-4" id="courseCards">
      <!-- Cards will be injected here -->
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Top Scholars. All rights reserved.
  </div>

  <script>
    const courseList = [
      { id: 'class6', name: 'Class 6' },
      { id: 'class7', name: 'Class 7' },
      { id: 'class8', name: 'Class 8' },
      { id: 'class9', name: 'Class 9' },
      { id: 'class10', name: 'Class 10' },
      { id: 'class11', name: 'Class 11' },
      { id: 'class12', name: 'Class 12' },
      { id: 'bba', name: 'BBA' },
      { id: 'bca', name: 'BCA' }
    ];

    const courseCards = document.getElementById("courseCards");

    courseList.forEach(course => {
      const card = document.createElement("div");
      card.className = "col-md-4";

      card.innerHTML = `
        <div class="card course-card h-100 text-center p-3">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">${course.name}</h5>
            <p class="card-text">Access notes, quizzes, and polls tailored for ${course.name}.</p>
            <a href="dashboard/${course.id}.html" class="btn explore-btn mt-3">Explore Now</a>
          </div>
        </div>
      `;
      courseCards.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
