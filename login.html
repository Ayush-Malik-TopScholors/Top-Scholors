<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0b1e3f, #1e3c72);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      color: #0b1e3f;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #0b1e3f;
    }

    .login-container .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container .footer a {
      color: #1e3c72;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Top Scholars Login</h2>
    <form action="dashboard.html" method="get">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      New user? <a href="register.html">Register here</a>
    </div>
  </div>
</body>
</html>
