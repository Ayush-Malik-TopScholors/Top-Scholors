<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .user-info {
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="text-center mb-4">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div id="errorMessage" class="error-message"></div>
  </form>

  <div class="user-info mt-4 text-center">
    <h5>Welcome, <span id="userName"></span>!</h5>
    <button class="btn btn-danger mt-3" id="logoutBtn">Logout</button>
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
    authDomain: "top-scholors.firebaseapp.com",
    projectId: "top-scholors",
    storageBucket: "top-scholors.appspot.com",
    messagingSenderId: "1000049112861",
    appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');
  const userInfoDiv = document.querySelector('.user-info');
  const userNameSpan = document.getElementById('userName');
  const logoutBtn = document.getElementById('logoutBtn');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        userNameSpan.textContent = userData.fullName || "User";
        loginForm.style.display = 'none';
        userInfoDiv.style.display = 'block';
      } else {
        errorMessage.textContent = "No user data found.";
      }
    } catch (error) {
      errorMessage.textContent = "Invalid email or password.";
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await signOut(auth);
    loginForm.style.display = 'block';
    userInfoDiv.style.display = 'none';
    loginForm.reset();
  });

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        userNameSpan.textContent = userData.fullName || "User";
        loginForm.style.display = 'none';
        userInfoDiv.style.display = 'block';
      }
    }
  });
</script>
</body>
</html>
