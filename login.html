<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #001f3f, #0074D9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #001f3f;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-box input[type="submit"] {
      background: #0074D9;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .login-box input[type="submit"]:hover {
      background: #005fa3;
    }
    .login-box .register-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .login-box .register-link a {
      color: #0074D9;
      font-weight: bold;
      text-decoration: none;
    }
    .login-box .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Top Scholars</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </div>
  </div>
</body>
</html>
