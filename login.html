<!DOCTYPE html>
<html>
<head>
  <title>Login - Top Scholars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, navy, gold);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: navy;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 25px;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #001a4d;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .register-link a {
      color: navy;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Student Login</h2>
    <form>
      <label for="username">Username or Email</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="#">Register here</a>
    </div>
  </div>

</body>
</html>
