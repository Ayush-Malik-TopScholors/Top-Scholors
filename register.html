<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Top Scholars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-container {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #001f3f;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="register-container">
  <div class="form-title">Create Your Account</div>
  <div id="registerMessage" class="mb-3 text-center"></div>
  <form id="registerForm">
    <div class="mb-3">
      <label for="registerEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="registerEmail" required>
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="registerPassword" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
    authDomain: "top-scholors.firebaseapp.com",
    projectId: "top-scholors",
    storageBucket: "top-scholors.firebasestorage.app",
    messagingSenderId: "1000049112861",
    appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const registerForm = document.getElementById("registerForm");
  const registerMessage = document.getElementById("registerMessage");

  registerForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        registerMessage.innerHTML = `<div class="alert alert-success">Registration successful! You can now <a href="login.html">Login</a>.</div>`;
        registerForm.reset();
      })
      .catch((error) => {
        registerMessage.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      });
  });
</script>

</body>
</html>
