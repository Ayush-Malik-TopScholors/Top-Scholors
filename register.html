<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #001f3f;
    }
    .btn-primary {
      background-color: #001f3f;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h2 class="text-center mb-4">Create Your Account</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password (min 6 characters)</label>
      <input type="password" class="form-control" id="password" required minlength="6" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<!-- Firebase SDK + Custom Script -->
<script type="module">
  // Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  // Firebase Config (Your values)
  const firebaseConfig = {
    apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
    authDomain: "top-scholors.firebaseapp.com",
    projectId: "top-scholors",
    storageBucket: "top-scholors.appspot.com",
    messagingSenderId: "1000049112861",
    appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Handle Form Submission
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!name || !email || password.length < 6) {
      Swal.fire("Error", "Please fill all fields properly.", "error");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Save to Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: name,
        email: email,
        createdAt: serverTimestamp()
      });

      Swal.fire("Success!", "Account created successfully!", "success").then(() => {
        window.location.href = "login.html";
      });

    } catch (error) {
      Swal.fire("Error", error.message, "error");
    }
  });
</script>

</body>
</html>
