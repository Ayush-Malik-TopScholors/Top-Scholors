<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #001f3f, #007bff);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      border-radius: 0.5rem;
      background-color: #ffc107;
      border: none;
      color: black;
    }
    .btn-primary:hover {
      background-color: #ffca2c;
    }
    .form-text {
      color: #ffc107;
    }
    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="card shadow-lg text-white w-100" style="max-width: 400px;">
  <h3 class="text-center mb-4">Register to Top Scholars</h3>
  <form id="registerForm">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" required>
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailInput" required>
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordInput" required minlength="6">
      <div class="form-text">Password must be at least 6 characters long</div>
    </div>
    <div id="errorMsg" class="error mb-2"></div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
    authDomain: "top-scholors.firebaseapp.com",
    projectId: "top-scholors",
    storageBucket: "top-scholors.appspot.com",
    messagingSenderId: "1000049112861",
    appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("registerForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("emailInput").value.trim();
    const password = document.getElementById("passwordInput").value;

    if (!fullName || !email || !password) {
      errorMsg.textContent = "All fields are required.";
      return;
    }

    errorMsg.textContent = "";

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Save user to Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: fullName,
        email: email
      });

      // Save user name locally
      localStorage.setItem("userName", fullName);

      // Redirect to welcome page
      window.location.href = "welcome.html";
    } catch (error) {
      if (error.code === "auth/email-already-in-use") {
        errorMsg.textContent = "Email already in use. Try logging in.";
      } else {
        errorMsg.textContent = "Registration failed. " + error.message;
      }
    }
  });
</script>

</body>
</html>
