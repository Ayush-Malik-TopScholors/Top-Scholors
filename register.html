<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Top Scholars</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "top-scholors.firebaseapp.com",
      projectId: "top-scholors",
      storageBucket: "top-scholors.appspot.com",
      messagingSenderId: "1000049112861",
      appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async function() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          uid: user.uid
        });

        window.location.href = `welcome.html?username=${encodeURIComponent(name)}`;
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
</head>
<body>
  <h2>Register for Top Scholars</h2>
  <input type="text" id="name" placeholder="Full Name" /><br>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="registerUser()">Register</button>
</body>
</html>
