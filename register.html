<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBm695mNRbJl2bx90pJUtKmRxr4YqV8BS8",
    authDomain: "top-scholors.firebaseapp.com",
    projectId: "top-scholors",
    storageBucket: "top-scholors.appspot.com",
    messagingSenderId: "1000049112861",
    appId: "1:1000049112861:web:c808cf7afb9e33c2b5d3f4"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Save user info in Firestore
      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        username: username,
        email: email,
        createdAt: new Date()
      });

      console.log("✅ User registered successfully. Redirecting to welcome.html...");
      
      // Redirect with username as query param after 2 seconds
      setTimeout(() => {
        window.location.href = `welcome.html?username=${encodeURIComponent(username)}`;
      }, 2000);

    } catch (error) {
      console.error("❌ Registration failed:", error.message);
      alert("Error: " + error.message);
    }
  });
</script>
