<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    #profile-dropdown {
      display: none;
    }
    #profile-container:hover #profile-dropdown {
      display: block;
    }
    .dropdown-link {
      transition: all 0.3s ease;
    }
    .dropdown-link:hover {
      transform: translateX(4px);
      color: #1D4ED8;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-white font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold tracking-wider">Top Scholars</a>
      <div class="space-x-6 flex items-center">
        <a href="index.html" class="hover:text-yellow-300 border-b-2 border-yellow-400 font-semibold">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="courses.html" class="hover:text-yellow-300">Courses</a>
        <a href="contact.html" class="hover:text-yellow-300">Contact</a>

        <!-- Login Button -->
        <a href="login.html" id="loginBtn" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700 text-white">Login</a>

        <!-- Profile Icon with Dropdown -->
        <div id="profile-container" class="relative group hidden items-center space-x-2 cursor-pointer">
          <span id="username" class="hidden md:inline-block font-semibold"></span>
          <img src="https://www.svgrepo.com/show/7025/user.svg" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white transform transition duration-300 hover:scale-110" title="Profile" />
          <div id="profile-dropdown" class="absolute right-0 top-12 bg-white text-black rounded-lg shadow-xl py-2 w-44 z-50 text-sm">
            <a href="dashboard/user-dashboard.html" class="dropdown-link block px-4 py-2 hover:bg-gray-100">ðŸ“Š Dashboard</a>
            <button id="logoutBtn" class="dropdown-link w-full text-left px-4 py-2 hover:bg-gray-100">ðŸšª Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center py-16">
    <h1 class="text-6xl font-extrabold text-blue-900 mb-4 leading-tight">Welcome to <span class="text-yellow-500">Top Scholars</span></h1>
    <p class="text-gray-700 text-xl max-w-xl mb-8">Your gateway to excellence. Learn, grow, and succeed with innovative education at your fingertips.</p>
    <a href="courses.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-full text-lg shadow-md transition duration-300">Explore Courses</a>
  </main>

  <!-- Register Button at Bottom -->
  <div id="registerBtnContainer" class="text-center py-10">
    <a href="register.html" id="registerBtn" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Register</a>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4">
    <p>&copy; 2025 Top Scholars. All rights reserved.</p>
  </footer>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      const loginBtn = document.getElementById("loginBtn");
      const profileContainer = document.getElementById("profile-container");
      const username = document.getElementById("username");
      const registerBtnContainer = document.getElementById("registerBtnContainer");

      if (user) {
        loginBtn.style.display = "none";
        profileContainer.style.display = "flex";
        username.innerText = user.displayName || user.email;
        registerBtnContainer.style.display = "none";
      } else {
        loginBtn.style.display = "inline-block";
        profileContainer.style.display = "none";
        registerBtnContainer.style.display = "block";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
