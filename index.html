<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    .dropdown-content {
      display: none;
    }
    .dropdown.active .dropdown-content {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

<!-- Navbar -->
<nav class="bg-blue-800 text-white p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">Top Scholars</a>
    <div class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:text-yellow-300 font-semibold border-b-2 border-yellow-400">Home</a>
      <a href="about.html" class="hover:text-yellow-300">About</a>
      <a href="courses.html" class="hover:text-yellow-300">Courses</a>
      <a href="contact.html" class="hover:text-yellow-300">Contact</a>
    </div>
    <!-- Right side -->
    <div class="flex items-center space-x-4">
      <button id="loginBtn" class="bg-white text-blue-800 px-3 py-1 rounded hover:bg-gray-100">Login</button>
      <div id="profileSection" class="hidden relative dropdown">
        <img id="profileIcon" src="https://www.svgrepo.com/show/382106/profile-avatar-account-user.svg" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer border-2 border-white" onclick="toggleDropdown()">
        <div class="absolute right-0 mt-2 w-40 bg-white rounded shadow-lg text-black dropdown-content z-50">
          <div class="px-4 py-2 border-b font-semibold" id="usernameDisplay">User</div>
          <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
          <button onclick="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20 px-6 text-center">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to Top Scholars</h1>
    <p class="text-xl mb-6">Where Excellence Meets Innovation</p>
    <a href="register.html" id="registerBtn" class="mt-4 inline-block bg-yellow-400 text-blue-900 font-bold py-2 px-6 rounded hover:bg-yellow-300">Register Now</a>
  </div>
</section>

<!-- Footer -->
<footer class="bg-blue-800 text-white text-center py-4 mt-10">
  <p>&copy; 2025 Top Scholars. All rights reserved.</p>
</footer>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const profileSection = document.getElementById("profileSection");
  const usernameDisplay = document.getElementById("usernameDisplay");

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      registerBtn.style.display = "none";
      profileSection.classList.remove("hidden");
      usernameDisplay.textContent = user.displayName || user.email;
    } else {
      loginBtn.style.display = "block";
      registerBtn.style.display = "inline-block";
      profileSection.classList.add("hidden");
    }
  });

  loginBtn.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "index.html";
    });
  }

  function toggleDropdown() {
    const dropdown = document.querySelector(".dropdown");
    dropdown.classList.toggle("active");
  }

  // Optional: Close dropdown when clicking outside
  document.addEventListener("click", (event) => {
    const dropdown = document.querySelector(".dropdown");
    if (dropdown && !dropdown.contains(event.target) && !event.target.matches('#profileIcon')) {
      dropdown.classList.remove("active");
    }
  });
</script>

</body>
</html>
