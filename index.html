<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    #profile-dropdown {
      display: none;
    }
    #profile-container:hover #profile-dropdown {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Top Scholars</a>
      <div class="space-x-6 flex items-center">
        <a href="index.html" class="hover:text-yellow-300 border-b-2 border-yellow-400 font-semibold">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="courses.html" class="hover:text-yellow-300">Courses</a>
        <a href="contact.html" class="hover:text-yellow-300">Contact</a>

        <!-- Login Button -->
        <a href="login.html" id="loginBtn" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700 text-white">Login</a>

        <!-- Profile Icon with Dropdown -->
        <div id="profile-container" class="relative group hidden items-center space-x-2 cursor-pointer">
          <span id="username" class="hidden md:inline-block font-semibold"></span>
          <img src="https://www.svgrepo.com/show/7025/user.svg" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white transform transition duration-300 hover:scale-110" title="Profile" />
          <div id="profile-dropdown" class="absolute right-0 top-10 bg-white text-black rounded shadow-lg py-2 px-4 z-50 w-40">
            <a href="dashboard/user-dashboard.html" class="block py-1 hover:text-blue-700">Dashboard</a>
            <button id="logoutBtn" class="block py-1 w-full text-left hover:text-red-600">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="text-center py-20">
    <h1 class="text-5xl font-bold text-blue-800 mb-4">Welcome to Top Scholars</h1>
    <p class="text-gray-700 text-lg">Where Excellence Meets Innovation</p>
  </section>

  <!-- Register Button at Bottom -->
  <div id="registerBtnContainer" class="text-center py-10">
    <a href="register.html" id="registerBtn" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Register</a>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4">
    <p>&copy; 2025 Top Scholars. All rights reserved.</p>
  </footer>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      const loginBtn = document.getElementById("loginBtn");
      const profileContainer = document.getElementById("profile-container");
      const username = document.getElementById("username");
      const registerBtnContainer = document.getElementById("registerBtnContainer");

      if (user) {
        // User is signed in
        loginBtn.style.display = "none";
        profileContainer.style.display = "flex";
        username.innerText = user.displayName || user.email;
        registerBtnContainer.style.display = "none";
      } else {
        // No user is signed in
        loginBtn.style.display = "inline-block";
        profileContainer.style.display = "none";
        registerBtnContainer.style.display = "block";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
