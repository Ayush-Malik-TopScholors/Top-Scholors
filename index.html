<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Scholars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: navy;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #001f4d, #003366);
      color: white;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .hero button {
      background-color: gold;
      color: navy;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .hero button:hover {
      background-color: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Top Scholars</h1>
    <p>Where Excellence Meets Innovation</p>
  </header>

  <section class="hero">
    <h2>Welcome to the Future of Learning</h2>
    <p>Join the most dynamic coaching platform built for curious minds and achievers.</p>
    <button onclick="alert('Thanks for joining Top Scholars!')">Join Now</button>
  </section>

  <footer>
    &copy; 2025 Top Scholars | All rights reserved
  </footer>

</body>
</html>
