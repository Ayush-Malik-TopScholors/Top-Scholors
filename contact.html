  <div class="contact-header">
    <h1>Contact Top Scholars</h1>
    <p>We're here to help you achieve excellence!</p>
  </div>

  <div class="container my-5">
    <div class="row g-5">
      <div class="col-lg-6">
        <div class="form-container">
          <h3>Send Us a Message</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4">Send</button>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <h3 class="mb-3">Visit Us</h3>
        <p><strong>Address:</strong> Top Scholars Coaching Center<br>Near Main Road, Your City</p>
        <p><strong>Email:</strong> info@topscholars.in</p>
        <p><strong>Phone:</strong> +91-99271-56502</p>

        <div class="map-responsive mt-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.078676553185!2d-122.41941528468792!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5480fdb5%3A0xf00fef987654321!2sTop+Scholars!5e0!3m2!1sen!2sin!4v1616189012345"
