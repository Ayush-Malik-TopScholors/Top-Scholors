<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-primary {
      background-color: #f9a825;
      border: none;
    }

    .btn-primary:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Top Scholars</h1>
    <form action="mailto:ayush.malik.class.10.11.12@gmail.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>
