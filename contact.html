<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Top Scholars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }
    .contact-container {
      padding: 60px 20px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    .contact-title {
      color: #0d3b66;
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #0d3b66;
      box-shadow: 0 0 0 0.2rem rgba(13, 59, 102, 0.25);
    }
    .btn-submit {
      background: #0d3b66;
      color: white;
      border: none;
      transition: 0.3s ease-in-out;
    }
    .btn-submit:hover {
      background: #08406e;
    }
    .info-icon {
      color: #0d3b66;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="contact-container">
      <h2 class="text-center contact-title mb-4">Get in Touch</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="Subject" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-submit px-5 py-2">Send Message</button>
        </div>
      </form>
      <hr class="my-4">
      <div class="row text-center">
        <div class="col-md-4">
          <p><i class="info-icon bi bi-telephone-fill"></i> 9927156502</p>
        </div>
        <div class="col-md-4">
          <p><i class="info-icon bi bi-envelope-fill"></i> ayush.malik.class.10.11.12@gmail.com</p>
        </div>
        <div class="col-md-4">
          <p><i class="info-icon bi bi-whatsapp"></i> 8218186900</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
